<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Urna Eletronica</title>
</head>

<body>

  <div class="container">
    <div class='tela'>
      <div class="cabecalho">
        <div class="cabecalho-esquerdo">
          <div class="texto-inicial">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="cargo-votado">
            <span>VEREADOR</span>
          </div>
          <div class="numeros">
            <div class="numero pisca">3</div>
            <div class="numero">8</div>
          </div>
          <div class="informacoes">
            Nome: Daniel <br>
            Partido: Progressista <br>
            Vice-Prefeito: Fernandes
          </div>
        </div>
        <div class="cabecalho-direito">
          <div class="image">
            <img src="" alt="">
            Prefeito
          </div>
          <div class="image">
            <img src="" alt="">
            Vice-Prefeito
          </div>
        </div>

      </div>
      <div class="rodape">
        Aperte a tecla: <br>
        CONFIRMA para CONFIRMA o voto <br>
        CORRIGE para CORRIGIR o voto
      </div>
    </div>

    <div class="teclado">
      <div class="teclado-linha">
        <div class="botao">1</div>
        <div class="botao">2</div>
        <div class="botao">3</div>
      </div>
      <div class="teclado-linha">
        <div class="botao">4</div>
        <div class="botao">5</div>
        <div class="botao">6</div>
      </div>
      <div class="teclado-linha">
        <div class="botao">7</div>
        <div class="botao">8</div>
        <div class="botao">9</div>
      </div>
      <div class="teclado-linha">
        <div class="botao">0</div>
      </div>
      <div class="teclado-linha">
        <div class="botao botao-branco">BRANCO</div>
        <div class="botao botao-corrigir">CORRIGIR</div>
        <div class="botao botao-confirmar">CONFIRMAR</div>
      </div>
    </div>
  </div>

</body>
<script src="./app.js" type="module"></script>

</html>
