<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Urna Eletronica</title>
</head>

<body>

  <div class="container">
    <div class='tela'>
      <div class="header">

      </div>
      <div class="footer">
        Aperte a tecla: <br>
        CONFIRMA para CONFIRMA o voto <br>
        CORRIGE para CORRIGIR o voto
      </div>
    </div>

    <div class="teclado">
      <div class="teclado-linha">
        <div class="botao">1</div>
        <div class="botao">2</div>
        <div class="botao">3</div>
      </div>
      <div class="teclado-linha">
        <div class="botao">4</div>
        <div class="botao">5</div>
        <div class="botao">6</div>
      </div>
      <div class="teclado-linha">
        <div class="botao">7</div>
        <div class="botao">8</div>
        <div class="botao">9</div>
      </div>
      <div class="teclado-linha">
        <div class="botao">0</div>
      </div>
      <div class="teclado-linha">
        <div class="botao botao-branco">BRANCO</div>
        <div class="botao botao-corrigir">CORRIGIR</div>
        <div class="botao botao-confirmar">CONFIRMAR</div>
      </div>
    </div>
  </div>

</body>
<script src="./app.js" type="module"></script>

</html>
